name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Get NPM cache directrory
        id: npm-cache
        run: | 
          echo "::set-output name=dir::$(npm config get cache)"
      - name: Cache NPM
        id: cache-exist
        uses: actions/cache@v1.1.0
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
        #run: |
         # "::set-output name=cache::${{ cache-hit:Linux-node- }}
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        #if: steps.cache-exist.outputs.cache == false
        if: github.event_name == "text1"
        run: |
          npm ci
      - name: lint
        run: |
          npm run lint
        env:
          CI: true
